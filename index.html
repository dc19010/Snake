
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }
    canvas {
      background: #111;
      border: 2px solid white;
      margin-top: 20px;
      touch-action: none;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <h2 id="score">Score: 0</h2>
  <h3 id="highScore">High Score: 0</h3>
  <canvas id="game" width="300" height="300"></canvas>

  <div>
    <button class="btn" onclick="setDirection('up')">↑</button><br>
    <button class="btn" onclick="setDirection('left')">←</button>
    <button class="btn" onclick="setDirection('down')">↓</button>
    <button class="btn" onclick="setDirection('right')">→</button><br>
    <button class="btn" onclick="startGame()">Start Game</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 15;
    const tileCount = canvas.width / gridSize;

    let snake, velocity, food, gameInterval, score, highScore = 0;

    function randomGridPosition() {
      return Math.floor(Math.random() * tileCount);
    }

    function spawnFood() {
      food = {
        x: randomGridPosition(),
        y: randomGridPosition()
      };
    }

    function resetGame() {
      snake = [{ x: 5, y: 5 }];
      velocity = { x: 1, y: 0 };
      spawnFood();
      score = 0;
      document.getElementById('score').textContent = 'Score: ' + score;
      document.getElementById('highScore').textContent = 'High Score: ' + highScore;
    }

    function startGame() {
      resetGame();
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 120);
      draw();
    }

    function setDirection(dir) {
      if (dir === "up" && velocity.y === 0) velocity = { x: 0, y: -1 };
      if (dir === "down" && velocity.y === 0) velocity = { x: 0, y: 1 };
      if (dir === "left" && velocity.x === 0) velocity = { x: -1, y: 0 };
      if (dir === "right" && velocity.x === 0) velocity = { x: 1, y: 0 };
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      snake.forEach(part => {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1);
      });

      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
    }

    function gameLoop() {
      const head = {
        x: snake[0].x + velocity.x,
        y: snake[0].y + velocity.y
      };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(gameInterval);
        alert("Game Over!");
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 100;
        if (score > highScore) highScore = score;
        document.getElementById('score').textContent = 'Score: ' + score;
        document.getElementById('highScore').textContent = 'High Score: ' + highScore;
        spawnFood();
        try {
          const sound = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');
          sound.volume = 0.5;
          sound.play().catch(() => {});
        } catch (e) {
          console.log("Sound error:", e);
        }
      } else {
        snake.pop();
      }

      draw();
    }

    document.addEventListener("keydown", function(e) {
      switch (e.key) {
        case "ArrowUp": setDirection("up"); break;
        case "ArrowDown": setDirection("down"); break;
        case "ArrowLeft": setDirection("left"); break;
        case "ArrowRight": setDirection("right"); break;
      }
    });
  </script>
</body>
</html>
